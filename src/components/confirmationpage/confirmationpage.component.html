<section>
    <div class="image">
        <img class="plant" src="/assets/pics/confirm.png">
    </div>
    <div class="confirm-box">
        <div class="box1">
            <div class="confirmation">
                <div class="box2">
                    <img class="tick" src="/assets/pics/tick.png">
                </div>
                <div class="info">
                    <p class="order-confirm"> Your order is Confirmed!</p>
                    <p class="info2"> Thank you! We've received your order and are preparing it with care.
                        We'll email you as soon as it ships.</p>
                </div>
            </div>
            <div class="box3">
                <div class="status">
                    <div class="circle1">

                    </div>
                    <div class="line1">

                    </div>
                    <div class="circle2">

                    </div>
                    <div class="line2">

                    </div>
                    <div class="circle3">
                    </div>

                </div>

                <div class="box4">
                    <div class="ordered">
                        <p class="para1">
                            Ordered
                            <span class="date">
                                ( on Jun 05 ) </span>
                        </p>
                    </div>

                    <div class="ship">
                        <p class="para2">
                            Ready to ship
                            <span class="progress">
                                In progress </span>
                        </p>

                    </div>

                    <p class="delivery">
                        Expected Delivery
                        <span class="delivery-date"> ( Jun 12 ) </span>
                    </p>

                </div>
            </div>

        </div>
        <button class="view" [routerLink]="['/myorders']">
            View Your Order
        </button>

    </div>



</section>
